<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Todolist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="main__inner">
                <div class="task-form-wrapper">
                    <form class="task-form add-task-form" action="#">
                        <div class="task-form__task-title">
                            <label class="label-form" for="add-title-task">Task title</label>
                            <input class="task-title-input clear-field" id="add-title-task" type="text" placeholder="enter new task">
                        </div>
                        <div class="task-form__task-description">
                            <label class="label-form" for="add-task-description">Task body</label>
                            <textarea class="task-description-input clear-field" name="textarea-task-form" id="add-task-description" cols="30" rows="10" placeholder="enter task description"></textarea>
                        </div>
                        <div class="form-btn-wrapper">
                            <button class="agree-btn add-task-btn" type="submit">add task</button>
                            <button class="reject-btn cancel-btn">clear task list</button>
                        </div>
                    </form>
                </div>
                <div class="task-header">
                    <h2 class="task-counter"><span>1</span> Todos</h2>
                    <a href="#" class="delete-all-tasks">delete all tasks</a>
                </div>
                <div class="task-body">
                    <ul class="task-list">

                    </ul>
                </div>
                <div class="main__add-btn-wrapper">
                    <button class="main__add-btn">

                    </button>
                </div>
            </div>
        </div>
    </section>
    <script src="./script/script.js"></script>
</body>
</html>
