<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todolist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <section class="main">
        <div class="container">
            <h1 class="title">Todolist</h1>
            <form class="task-form" action="#">
                <input class="task-input" type="text" placeholder="enter new task">
                <button class="add-task" type="submit">add task</button>
                <button class="clear-task-list">clear task list</button>
            </form>
            <div class="task-body">
                <ul class="task-list">

                </ul>
            </div>
        </div>
    </section>
    <script src="./script/script.js"></script>
</body>
</html>
